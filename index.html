<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first Bulma website</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>
    <section>
        <nav class="navbar" role="navigation">
            <div class="navbar-brand"><strong>JakeSimmens</strong></div>

            <div class="navbar-end">
                <div class="navbar-item">
                    About
                </div>
                <div class="navbar-item">
                    Projects
                </div>
                <div class="navbar-item">
                    Contact
                </div>
            </div>
        </nav>
    </section>
    <section>
      <div class="hero is-info is-large">
        <div class="hero-body">
          <div class="columns">
            <div class="column is-centered">

                <div class="content is-large">
                  <h1>Jake Simmens</h1>
                </div>


            </div>
            <div class="column">
              <figure class="image">
                <img src="./images/business card photo.jpeg" alt="" class="is-rounded">
              </figure>
            </div>
            <div class="column">
              <div class="content is-medium">
                <h2>Software Engineer</h2>
                <ul>
                  <li>JavaScript</li>
                  <li>Node.js</li>
                  <li>Git</li>
                  <li>MongoDB</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer has-text-centered">
      <div class="container">
         <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <p style="margin-top: 1rem;">
              <a href="http://bulma.io">
                <img src="made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
              </a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
